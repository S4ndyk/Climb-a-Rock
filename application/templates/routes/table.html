{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Route</th>
      <th>Type</th>
    </tr>
    {% for route in routes %}
    <tr>
      <td>
        {{ route.name }}
        <a href="{{ url_for('routes_update', route_id=route.id) }}">edit</a>
      </td>
      <td>{{ route.route_type }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
