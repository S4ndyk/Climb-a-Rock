{% extends "layout.html" %}

{% block body %}
<table>
  <tr>
    <th>Route</th>
    <th>Type</th>
    <th></th>
  </tr>
  {% for route in routes %}
  <tr>
    <td>
      <a href="{{ url_for('routes_view', route_id=route.id) }}">{{ route.name }}</a>
    </td>
    <td>{{ route.route_type }}</td>
    <td><a href="{{ url_for('routes_update', route_id=route.id)}}">edit</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
